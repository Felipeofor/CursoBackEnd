<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="./socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <title>Cargar productos</title>
</head>
<body>
 
    <h1>Here you can add products to your catalog!</h1>
    
    <form method="post" class="form" action="api/productos/guardar" style="margin:20px;">
        <fieldset>
            <legend class="form-legend">Product data</legend>
            <p>Title:<input name="title" type="text" required></p>
            <p>Price:<input name="price" type="number" required></p>
            <p>Thumbnail:<input name="thumbnail" type="text" required></p>
        </fieldset>    
        <button type="submit">Send</button>
    </form>

    <div class="container">
        <div class="row">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Thumbnail</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
